<!DOCTYPE html>

<html lang="zh-CN">
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginAndRegister</title>
        <script src="../main.js"></script>
    </head>

    <body>

        <div class="login">
            <h2>登录</h2>
            <label>Username:</label>
            <input type="text" id="login_username" placeholder="请输入名称"><br><br>
            <label>Password:</label>
            <input type="password" id="login_password" placeholder="请输入密码"><br><br>
            <button onclick="login()" id="login_button">Login</button>
        </div>

    </body>
</html>
