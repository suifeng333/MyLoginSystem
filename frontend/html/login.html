<!DOCTYPE html>

<html lang="zh-CN">
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginAndRegister</title>
        <script src="../main.js"></script>
    </head>
    <body>

        <nav>
            <ul>
                <li><a href="index.html" class="link">首页</a></li>
                <li><a href="login.html" class="link">登录</a></li>
                <li><a href="register.html" class="link">注册</a></li>
            </ul>
        </nav>

        <div class="bigbox">
            <h2>登录</h2>
            <div class="input_box">
                <label>用户名</label>
                <input type="text" id="login_username" placeholder="请输入用户名">
            </div>
            <div class="input_box">
                <label>密码</label>
                <input type="password" id="login_password" placeholder="请输入密码">
            </div>
            <button onclick="login()" id="login_button">Login</button>
        </div>

    </body>
</html>
