<!DOCTYPE html>

<html lang="zh-CN">
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginAndRegister</title>
        <script src="../main.js"></script>
    </head>
    <body>

        <nav>
            <ul>
                <li><a href="index.html" class="link">首页</a></li>
                <li><a href="login.html" class="link">登录</a></li>
            </ul>
        </nav>

        <div class="register">
            <h2>注册</h2>
            <div class="input_box">
                <label>Username</label>
                <input type="text" id="register_username" placeholder="请输入名称">
            </div>
            <div class="input_box">
                <label>Password</label>
                <input type="password" id="register_password" placeholder="请输入密码">
            </div>
            <button onclick="register()" id="register_button">Register</button>
        </div>

    </body>
</html>
