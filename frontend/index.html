<!DOCTYPE html>

<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>LoginAndRegister</title>
    </head>

    <body>
        <div class="register">
            <h2>注册</h2>
            <label>Username:</label>
            <input type="text" id="register_username" placeholder="请输入名称"><br><br>
            <label>Password:</label>
            <input type="password" id="register_password" placeholder="请输入密码"><br><br>
            <button onclick="register()" id="register_button">Register</button>
        </div>

        <div class="login">
            <h2>登录</h2>
            <label>Username:</label>
            <input type="text" id="login_username" placeholder="请输入名称"><br><br>
            <label>Password:</label>
            <input type="password" id="login_password" placeholder="请输入密码"><br><br>
            <button onclick="login()" id="login_button">Login</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
